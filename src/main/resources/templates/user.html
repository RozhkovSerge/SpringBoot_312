<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <p class="navbar-brand col-md-3 col-lg-2 me-0 px-3">
        Welcome, <b>[[${#request.userPrincipal.principal.getUsername}]]</b>
        <span th:text="'with roles '+ ${#strings.substring(principal.roles, 1, #strings.length(principal.roles)-1)}"></span>
    </p>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <a class="nav-link px-3" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column mb-2">
                    <li class="nav-item">
                        <a class="btn btn-primary col-12 text-start mb-2" th:href="@{/user}">
                            <span data-feather="file-text"></span>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <h2 class="mt-2 mb-2">User information-page</h2>
            <div class="table-responsive">
                <div>
                    <h5>About user</h5>
                </div>
                <table class="table table-striped table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:object="${principal}">
                        <td th:text="${principal.id}">User ID</td>
                        <td th:text="${principal.firstname}">First Name</td>
                        <td th:text="${principal.lastname}">Last Name</td>
                        <td th:text="${principal.age}">Age</td>
                        <td th:text="${principal.email}">Email</td>
                        <td>
                            <span th:text="${#strings.substring(principal.roles, 1, #strings.length(principal.roles)-1)}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
</body>
</html>
